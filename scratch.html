<div class="panel panel-default panel-profile m-b-0">
            <div class="panel-heading" style="background-image: url('http://2.bp.blogspot.com/-PEsedSbB8i4/VXAFPTSp3VI/AAAAAAAAAc0/UxEf7dxsIVg/s640/coding%2Bin%2Bschools.jpg'"></div>
            <div class="panel-body text-center">
              <img class="panel-profile-img" src="{{user.img}}">
              <h5 class="panel-title">{{user.name}}</h5>
              <p class="m-b">{{user.bio}}</p>
              <a href="//github.com/mdo" target="_blank" class="btn btn-primary-outline btn-sm m-b">
                <span class="icon icon-add-user"></span> View GitHub
              </a>
            </div>
          </div>
